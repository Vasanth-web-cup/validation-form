<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form Validation</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 12px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Create Account</h3>

    <form id="signupForm" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          required
        >
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

 
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="At least 8 characters"
          minlength="8"
          required
        >
        <div class="invalid-feedback">Password must be at least 8 characters.</div>
      </div>

 
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          placeholder="Re-enter your password"
          required
        >
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>

      
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>


    <div id="successMessage" class="alert alert-success mt-3 d-none text-center">
      ðŸŽ‰ Account created successfully!
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const successMessage = document.getElementById('successMessage');

      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;


      emailInput.addEventListener('input', validateEmail);
      passwordInput.addEventListener('input', validatePassword);
      confirmPasswordInput.addEventListener('input', validateConfirmPassword);

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        const isConfirmPasswordValid = validateConfirmPassword();

        if (isEmailValid && isPasswordValid && isConfirmPasswordValid) {
          successMessage.classList.remove('d-none');
          form.reset();

          form.querySelectorAll('.form-control').forEach(input => {
            input.classList.remove('is-valid', 'is-invalid');
          });

          setTimeout(() => successMessage.classList.add('d-none'), 3000);
        }
      });

      function validateEmail() {
        const value = emailInput.value.trim();
        if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
          setValid(emailInput);
          return true;
        } else {
          setInvalid(emailInput);
          return false;
        }
      }

      function validatePassword() {
        const value = passwordInput.value.trim();
        if (value.length >= 8) {
          setValid(passwordInput);
          return true;
        } else {
          setInvalid(passwordInput);
          return false;
        }
      }

      function validateConfirmPassword() {
        const match = passwordInput.value === confirmPasswordInput.value && confirmPasswordInput.value.trim() !== '';
        if (match) {
          setValid(confirmPasswordInput);
          return true;
        } else {
          setInvalid(confirmPasswordInput);
          return false;
        }
      }

      function setValid(element) {
        element.classList.add('is-valid');
        element.classList.remove('is-invalid');
      }

      function setInvalid(element) {
        element.classList.add('is-invalid');
        element.classList.remove('is-valid');
      }
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
